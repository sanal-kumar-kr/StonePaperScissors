<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="StonePaperScissors.css">
</head>
<body>
    <h1 class="title">Stone Paper Scissor</h1>
    <div class="wrapper">
        <div class="interface">
            <div class="selection" id="stone">
                <img src="stone.png" alt="">
          
            </div>
            <div  class="selection" id="scissors">
              
                <img src="sci.png" alt="">
            </div>
          
            <div  class="selection" id="paper">
                <img src="paper.png" alt="">
            </div>
          
            <div class="players">
              <p class="user-name">Your Score</p>
              <p id="user">0</p> 
              <p class="user-name">Computer Score</p>
              <p id="computer">0</p>
            </div>
              <div class="btn">
                  choose your move
              </div>
        </div>
        <div class="won-alert">
        </div>
        <div class="face" >
            <h1>You</h1>
            <img src="start.webp" alt="" id="user-selection">
        </div>
        <div class="face" >
            <h1>Computer</h1>
            <img src="start.webp" alt="" id="comp-selection">
        </div>
    </div>
    <script src="StonePaperScissors.js">
    </script>
</body>
</html>
